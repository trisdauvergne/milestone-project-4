{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Designer Detail</h1>
                <p>{{ info.first_name }} {{ info.last_name }}</p>
                <p>{{ info.country }}</p>
                <p>{{ info.bio }}</p>
                <p>{{ designer.email }}</p>
            </div>
            <div class="col-6">
                {% for image in prints %}
                    <a href=""><img src="{{ image.image.url }}" class="temp-image"></a>
                    <p>{{ image.title }}</p>
                    <p>{{ image.size }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
