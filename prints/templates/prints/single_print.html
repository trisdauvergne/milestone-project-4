{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Single print page</h1>
    <p style="color:red;">Designer's name to be added here</p>
    <p>{{ the_print.title }}</p>
    <p>{{ the_print.size }}</p>
    <img src="{{ the_print.image.url }}" class="temp-image">
    {% if user.is_authenticated %}
    <a href="{% url 'edit_print' the_print.id %}">Edit info</a>
    <a href="{% url 'delete_print' the_print.id %}">Delete</a>
    {% endif %}
{% endblock %}
