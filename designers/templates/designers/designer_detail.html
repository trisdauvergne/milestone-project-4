{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1 class="red">Designer Detail</h1>
    <p>{{ designer.full_name }}</p>
    <ul>
        {% for details in designers %}
            <li>Name: <a href="">{{ details.full_name }}</a></li>
            <li>About {{details.full_name}}:{{ details.bio }}</li>
            <li>Contact: {{ details.email }}</li>
            <hr>
        {% endfor %}
    </ul>
{% endblock %}
