{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Designers Page (arranged alphabeitcally)</h1>
    <ul>
        {% for designer in designers %}
            <li>Name: <a href="{% url 'designer_detail' designer.id %}">{{ designer.first_name }} {{ designer.last_name }}</a></li>
            <li>Contact: {{ designer.email }}</li>
            <hr>
        {% endfor %}
    </ul>
{% endblock %}
